<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/img/vanpng.png">

    <title>Lig-4 Scooby-Doo</title>
</head>

<body>
    <main id="jogo">
        <div id="imgjogo">
            <img src="./assets/img/turma-jogo.png" alt="">
        </div>
    </main>
    <section id="janela-modal">
        <audio id="abertura" src="./assets/audios/abertura.mp3"></audio>
        <img src="./assets/img/turma-do-scooby.png" alt="" id="img-grupo">
        <div id="modal-resposta">
            <span id="informacao"></span>
        </div>
        <button id="iniciar-jogo">Vamos jogar!</button>
    </section>
    <section id="modal-vitoria-scooby">
        <img src="./assets/img/scoobywinne.png" alt="">
        <div id="modal-mensagem">
            <span id="mensagem">
                <p>O Scooby Venceu!</p>
                <button id="jogarnovamente">Jogar novamente</button>
            </span>
        </div>
    </section>
    <section id="modal-vitoria-salsicha">
        <img src="./assets/img/salsicha.png" alt="">
        <div id="modal-mensagem">
            <span id="mensagem">
                <p>O Salsicha Venceu!</p>
                <button id="jogarnovamente" onclick="location.reload()">Jogar novamente</button>
            </span>
        </div>
    </section>
    <section id="modal-empate">
        <img src="./assets/img/salsicha e scooby em pÃ©.png" alt="">
        <div id="modal-mensagem-empate">
            <span id="mensagem">
                <p>Empatou!</p>
                <button id="jogarnovamente" onclick="location.reload()">Jogar novamente</button>
            </span>
        </div>
    </section>

    <script type="text/javascript" src="./assets/script.js"></script>

    <audio id="audioEmpate" src="./assets/audios/cruzes.mp3"></audio>
    <audio id="audioVitoriaScooby" src="./assets/audios/vitoria-scooby.mp3"></audio>
    <audio id="audioVitoriaSalsicha" src="./assets/audios/salsicha-chamando-scooby.mp3"></audio>
    <audio id="audioColunaCheia" src="./assets/audios/salsicha-o-diabo.mp3"></audio>
</body>

</html>
